<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <p class="title">Stack Visualizer</p>
    </div>
    <div class="container">
      <div class="top-row">
        <input class="value-input" type="text" placeholder="Push something!" />
        <button class="push-btn">Push</button>
        <button class="pop-btn">Pop</button>
      </div>
      <div class="lhs">
        <div class="stack-box"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
